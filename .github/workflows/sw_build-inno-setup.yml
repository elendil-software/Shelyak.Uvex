name: 'Build Inno Setup Installer'
on:
  workflow_call:
    inputs:
      version:
        description: 'Version of the packed software'
        required: true
        type: string

      artifact_name_in:
        description: 'Name of an artifact saved by a previous workflow'
        default: 'workflow-share'
        required: false
        type: string
      artifact_name_out:
        description: 'Name of the artifact to save the result of this workflow'
        default: 'workflow-share'
        required: false
        type: string

      artifacts_retention_days:
        description: 'retention days for the artifacts'
        default: 5
        required: false
        type: number
        
jobs:
  build:
    name: 'Build Inno Setup Installer'
    runs-on: windows-latest
    steps:
      - name: Download source artifact
        uses: actions/download-artifact@v3.0.1
        with:
          name: ${{ inputs.artifact_name_in }}

      - name: Unzip artifact archive
        run: |
          7z x ${{ inputs.artifact_name_in }}.7z
          rm -Force ${{ inputs.artifact_name_in }}.7z
        
      - name: 'Build UVEX ASCOM Inno Setup Package'
        run: ISCC /Dversion=${{ inputs.version }} /DVersionInfoVersion=${{ inputs.version }} ./Shelyak.Uvex.Ascom/bin/Release/InnoSetup/Setup.iss

      - name: 'Build UVEX Web Inno Setup Package'
        run: ISCC /Dversion=${{ inputs.version }} /DVersionInfoVersion=${{ inputs.version }} ./Shelyak.Uvex.Web/bin/Release/net8.0/win-x64/publish/InnoSetup/Setup.iss

      - name: 'Build UVEX Bundle Inno Setup Package'
        run: ISCC /Dversion=${{ inputs.version }} /DVersionInfoVersion=${{ inputs.version }} ./InnoSetup/Setup.iss
      
      - name: 'Push Shelyak Uvex ASCOM Drivers package'
        uses: actions/upload-artifact@v3.1.1
        with:
          name: Shelyak Uvex ASCOM Drivers
          path: ./Shelyak.Uvex.Ascom/bin/Release/InnoSetup/*.exe
          retention-days: ${{ inputs.artifacts_retention_days }}
          
      - name: 'Push Shelyak Uvex Web package'
        uses: actions/upload-artifact@v3.1.1
        with:
          name: Shelyak Uvex Web
          path: ./Shelyak.Uvex.Web/bin/Release/net8.0/win-x64/publish/InnoSetup/*.exe
          retention-days: ${{ inputs.artifacts_retention_days }}

      - name: 'Push Shelyak Uvex Bundle package'
        uses: actions/upload-artifact@v3.1.1
        with:
          name: Shelyak Uvex
          path: ./InnoSetup/*.exe
          retention-days: ${{ inputs.artifacts_retention_days }}

      - name: Zip artifact archive
        run: 7z a ${{ inputs.artifact_name_out }}.7z

      - name: Upload source artifact
        uses: actions/upload-artifact@v3.1.1
        with:
          name: ${{ inputs.artifact_name_out }}
          path: ${{ inputs.artifact_name_out }}.7z
          retention-days: ${{ inputs.artifacts_retention_days }}